    <!--  Tags are used to define and structure the content of a web page, 
    instructing the browser on how to display text, images, links,

    -->

    <!--y Opening tag   /    Content    /      Closing tag -->
    <p>My cat is very grumpy.</p>
    <!--            Element                      -->



    <!--   Tags can be nested inside each other but not overlap  -->
    <p>My cat is <strong>very</strong> grumpy.</p>

    <p>My cat is <strong>very grumpy.</p></strong>



    <!-- Self-Closing Tags -->
    <img src="image.jpg" alt="Description">
    <br>
    <hr>
    <!-- typically used for empty elements like images, line breaks, or horizontal rules -->
