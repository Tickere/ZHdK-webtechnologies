<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>06-Music-Player</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="script/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="flex-cover" id="album-art">
        <img id="album-image" src="images/default.png" alt="Album Art" />
      </div>

      <div class="playlist">
        <div class="selection">
          <div class="titel-card">
            <p id="current-artist-name"></p>
            <h1 id="current-song-title">Select Song</h1>
          </div>

          <div class="full-height" data-js="tracks">
            <!-- here we are going to display the fetched tracks -->
          </div>
        </div>

        <div class="track-controls">
          <div id="current-track-controls">
            <!-- Audio controls will be added here -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
