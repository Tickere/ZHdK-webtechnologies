<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>06-Music-Player</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="script/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <div class="flex-cover" id="album-art">
        <img id="album-image" src="images/default.png" alt="Album Art" />
      </div>

      <section class="playlist">
        <header class="title-card">
          <h2 id="current-artist-name"></h2>
          <h1 id="current-song-title">Choose your jam</h1>
        </header>

        <section class="selection">
          <div class="track-display" data-js="tracks">
            <!-- Display the fetched tracks -->
          </div>
        </section>

        <footer class="track-controls">
          <div id="current-track-controls">
            <!-- Audio controls will be added here -->
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
