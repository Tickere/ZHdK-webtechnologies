<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>03-Flex-Grid</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="grid-container">
      <div class="flex-container">
        <img
          src="images/chameleon.png"
          alt="This is a colourful AI generated chameleon"
          class="image-medium"
        />
        <img
          src="images/chameleon.png"
          alt="This is a colourful AI generated chameleon"
          class="image-medium"
        />
        <img
          src="images/chameleon.png"
          alt="This is a colourful AI generated chameleon"
          class="image-medium flex-item--big"
        />
      </div>

      <div class="flex-container-vertical">
        <div class="flex-box">1P</div>
        <div class="flex-box">2P</div>
        <div class="flex-box flex-item--big">3P</div>
        <div class="flex-box">4P</div>
        <div class="flex-box">5P</div>
      </div>

      <div class="flex-container">
        <div class="flex-box flex-item--big">3P</div>
        <div class="flex-box">4P</div>
        <div class="flex-box">5P</div>
      </div>
    </div>
  </body>
</html>
